<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Renderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .input-section {
      padding: 30px;
      border-bottom: 1px solid #e0e0e0;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      background: #f0f2f5;
      color: #333;
      font-size: 14px;
    }
    .filter-btn.active {
      background: #667eea;
      color: white;
    }
    .list-section {
      padding: 30px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    #item-list {
      list-style: none;
    }
    .list-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      transition: all 0.3s;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .list-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }
    .list-item.completed {
      opacity: 0.6;
    }
    .list-item.completed .item-text {
      text-decoration: line-through;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      margin-right: 15px;
      cursor: pointer;
    }
    .item-text {
      flex: 1;
      font-size: 16px;
    }
    .delete-btn {
      padding: 6px 12px;
      background: #ff5252;
      font-size: 14px;
    }
    .delete-btn:hover {
      background: #ff1744;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù Dynamic List Renderer</h1>
      <p>Manage your tasks with vanilla JavaScript</p>
    </header>
    
    <div class="input-section">
      <div class="input-group">
        <input 
          type="text" 
          id="item-input" 
          placeholder="Enter a new task..."
          onkeypress="handleKeyPress(event)"
        >
        <button onclick="addItem()">Add Task</button>
      </div>
      
      <div class="filters">
        <button class="filter-btn active" onclick="filterItems('all')">All</button>
        <button class="filter-btn" onclick="filterItems('active')">Active</button>
        <button class="filter-btn" onclick="filterItems('completed')">Completed</button>
        <button class="filter-btn" onclick="clearCompleted()">Clear Completed</button>
      </div>
    </div>
    
    <div class="list-section">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="total-count">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="active-count">0</div>
          <div class="stat-label">Active</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="completed-count">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>
      
      <ul id="item-list"></ul>
      
      <div id="empty-state" class="empty-state" style="display: none;">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-4-4 1.41-1.41L12 14.17l6.59-6.59L20 9l-8 8z"/>
        </svg>
        <h3>No tasks yet!</h3>
        <p>Add your first task to get started</p>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
